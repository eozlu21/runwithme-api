name: ci

# Unified CI workflow for pushes and PRs
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v3
      - run: ./gradlew --version
      - run: ./gradlew spotlessCheck
      - run: ./gradlew test
      - run: ./gradlew build
