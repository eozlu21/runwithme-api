<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        input, button { padding: 8px 12px; margin: 5px; }
        button { cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        #messages, #history { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
        .message { padding: 8px; margin: 5px 0; border-radius: 4px; }
        .sent { background: #d4edda; text-align: right; }
        .received { background: #e2e3e5; }
        .public { background: #fff3cd; }
        .status { padding: 5px 10px; border-radius: 4px; display: inline-block; }
        .connected { background: #28a745; color: white; }
        .disconnected { background: #dc3545; color: white; }
        #historySection { margin-top: 20px; }
        .history-item { padding: 10px; margin: 5px 0; border-radius: 4px; border-left: 4px solid #007bff; background: #f8f9fa; }
        .history-item.from-me { border-left-color: #28a745; }
        .history-item .meta { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <h1>Chat Test Client</h1>
    
    <div class="section">
        <h3>1. Login</h3>
        <input type="text" id="username" placeholder="Username" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <button onclick="login()">Login</button>
        <span id="loginStatus"></span>
    </div>

    <div class="section">
        <h3>2. WebSocket Connection</h3>
        <button onclick="connect()">Connect WebSocket</button>
        <button onclick="disconnect()">Disconnect</button>
        <span id="wsStatus" class="status disconnected">Disconnected</span>
    </div>

    <div class="section">
        <h3>3. Load Chat History</h3>
        <input type="text" id="historyUserId" placeholder="Other User UUID (optional)">
        <button onclick="loadHistory()">Load All History</button>
        <button onclick="loadHistoryWithUser()">Load With Specific User</button>
        <div id="history"></div>
    </div>

    <div class="section">
        <h3>4. Send Message</h3>
        <input type="text" id="recipientId" placeholder="Recipient User UUID">
        <input type="text" id="messageContent" placeholder="Message" style="width: 300px;">
        <button onclick="sendPrivate()">Send Private</button>
        <button onclick="sendPublic()">Send Public</button>
    </div>

    <div class="section">
        <h3>5. Live Messages</h3>
        <button onclick="clearMessages()">Clear</button>
        <div id="messages"></div>
    </div>

    <div class="section">
        <h3>6. Debug</h3>
        <button onclick="checkConnectedUsers()">Check Connected Users</button>
        <button onclick="pollNewMessages()">Poll New Messages</button>
        <pre id="debug"></pre>
    </div>

    <script>
        const SERVER = 'http://35.158.35.102:8080';
        let token = null;
        let stompClient = null;
        let currentUserId = null;
        let lastMessageId = 0;

        function log(msg) {
            console.log(msg);
            document.getElementById('debug').textContent = msg;
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${SERVER}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Login failed: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                token = data.accessToken;
                currentUserId = data.user?.userId;
                
                document.getElementById('loginStatus').innerHTML = 
                    `<span style="color:green">✓ Logged in! UserID: ${currentUserId}</span>`;
                log(`Login successful. UserID: ${currentUserId}, Token: ${token?.substring(0,30)}...`);
            } catch (error) {
                document.getElementById('loginStatus').innerHTML = 
                    `<span style="color:red">✗ ${error.message}</span>`;
                log(`Login error: ${error.message}`);
            }
        }

        async function getUserInfo() {
            try {
                const response = await fetch(`${SERVER}/api/v1/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const user = await response.json();
                    currentUserId = user.id;
                    document.getElementById('loginStatus').innerHTML += ` (User ID: ${currentUserId})`;
                }
            } catch (e) {
                console.log('Could not get user info:', e);
            }
        }

        function connect() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            const socket = new SockJS(`${SERVER}/ws`);
            stompClient = Stomp.over(socket);
            
            stompClient.connect(
                { 'Authorization': `Bearer ${token}` },
                function(frame) {
                    log('Connected: ' + frame);
                    document.getElementById('wsStatus').textContent = 'Connected';
                    document.getElementById('wsStatus').className = 'status connected';
                    
                    // Subscribe to private messages
                    stompClient.subscribe('/user/queue/messages', function(message) {
                        const msg = JSON.parse(message.body);
                        addMessage('received', `From ${msg.senderId}: ${msg.content}`);
                    });
                    
                    // Subscribe to public messages
                    stompClient.subscribe('/topic/public', function(message) {
                        const msg = JSON.parse(message.body);
                        addMessage('public', `[PUBLIC] From ${msg.senderId}: ${msg.content}`);
                    });
                    
                    log('Subscribed to /user/queue/messages and /topic/public');
                },
                function(error) {
                    log('Connection error: ' + error);
                    document.getElementById('wsStatus').textContent = 'Error';
                    document.getElementById('wsStatus').className = 'status disconnected';
                }
            );
        }

        function disconnect() {
            if (stompClient) {
                stompClient.disconnect();
                document.getElementById('wsStatus').textContent = 'Disconnected';
                document.getElementById('wsStatus').className = 'status disconnected';
                log('Disconnected');
            }
        }

        async function loadHistory() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            try {
                log('Loading all chat history...');
                const response = await fetch(`${SERVER}/api/v1/chat/history`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`History response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to load history: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                const messages = data.content || [];
                log(`Loaded ${messages.length} messages (page ${data.pageNumber + 1} of ${data.totalPages}, total: ${data.totalElements})`);
                displayHistory(messages);
                
                // Track last message ID for polling
                if (messages.length > 0) {
                    lastMessageId = Math.max(...messages.map(m => m.id));
                }
            } catch (error) {
                log(`Error loading history: ${error.message}`);
                document.getElementById('history').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }

        async function loadHistoryWithUser() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            const otherUserId = document.getElementById('historyUserId').value;
            if (!otherUserId) {
                alert('Please enter the other user ID!');
                return;
            }

            try {
                log(`Loading chat history with user ${otherUserId}...`);
                const response = await fetch(`${SERVER}/api/v1/chat/history/${otherUserId}`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`History response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to load history: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                const messages = data.content || [];
                log(`Loaded ${messages.length} messages with user ${otherUserId}`);
                displayHistory(messages);
            } catch (error) {
                log(`Error loading history: ${error.message}`);
                document.getElementById('history').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }

        function displayHistory(messages) {
            const historyDiv = document.getElementById('history');
            
            if (!messages || messages.length === 0) {
                historyDiv.innerHTML = '<p>No messages found</p>';
                return;
            }
            
            historyDiv.innerHTML = messages.map(msg => {
                const isFromMe = msg.senderId === currentUserId;
                const time = msg.createdAt ? new Date(msg.createdAt).toLocaleString() : 'Unknown time';
                const senderName = msg.senderUsername || msg.senderId;
                const recipientName = msg.recipientUsername || msg.recipientId;
                return `
                    <div class="history-item ${isFromMe ? 'from-me' : ''}">
                        <div><strong>${isFromMe ? 'Me' : senderName}</strong> → <strong>${recipientName}</strong></div>
                        <div>${msg.content}</div>
                        <div class="meta">ID: ${msg.id} | ${time} | Read: ${msg.isRead ? 'Yes' : 'No'}</div>
                    </div>
                `;
            }).join('');
            
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        function sendPrivate() {
            if (!stompClient || !stompClient.connected) {
                alert('Please connect to WebSocket first!');
                return;
            }

            const recipientId = document.getElementById('recipientId').value;
            const content = document.getElementById('messageContent').value;

            if (!recipientId || !content) {
                alert('Please enter recipient ID and message!');
                return;
            }

            const message = {
                recipientId: recipientId,
                content: content
            };

            stompClient.send('/app/chat', {}, JSON.stringify(message));
            addMessage('sent', `To ${recipientId}: ${content}`);
            document.getElementById('messageContent').value = '';
            log(`Sent private message to ${recipientId}`);
        }

        function sendPublic() {
            if (!stompClient || !stompClient.connected) {
                alert('Please connect to WebSocket first!');
                return;
            }

            const content = document.getElementById('messageContent').value;

            if (!content) {
                alert('Please enter a message!');
                return;
            }

            const message = {
                recipientId: 0,
                content: content
            };

            stompClient.send('/app/chat.public', {}, JSON.stringify(message));
            addMessage('sent', `[PUBLIC]: ${content}`);
            document.getElementById('messageContent').value = '';
            log('Sent public message');
        }

        function addMessage(type, text) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        async function checkConnectedUsers() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch(`${SERVER}/api/v1/chat/connected-users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const users = await response.json();
                log(`Connected users: ${JSON.stringify(users, null, 2)}`);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        async function pollNewMessages() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            try {
                log('Polling for new messages...');
                const response = await fetch(`${SERVER}/api/v1/chat/history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const messages = data.content || [];
                    const newMessages = messages.filter(m => m.id > lastMessageId);
                    
                    if (newMessages.length > 0) {
                        log(`Found ${newMessages.length} new messages!`);
                        newMessages.forEach(msg => {
                            if (msg.senderId !== currentUserId) {
                                addMessage('received', `From ${msg.senderUsername || msg.senderId}: ${msg.content}`);
                            }
                        });
                        lastMessageId = Math.max(...messages.map(m => m.id));
                    } else {
                        log('No new messages');
                    }
                }
            } catch (error) {
                log(`Poll error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
