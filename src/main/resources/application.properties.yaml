spring:
  application:
    name: runwithme-api

server:
  port: 8080

datasource:
  url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://3.120.179.202:5432/appdb}
  username: ${SPRING_DATASOURCE_USERNAME:appuser}
  password: ${SPRING_DATASOURCE_PASSWORD}
  driver-class-name: org.postgresql.Driver

jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      format_sql: true
      # dialect: org.hibernate.dialect.PostgreSQLDialect

autoconfigure:
  exclude:
    - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
    - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
    - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
    - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough}
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    com.runwithme.runwithme.api.config.RequestLoggingInterceptor: INFO
    org.springframework.web: INFO
