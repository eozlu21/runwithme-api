spring:
  application:
    name: runwithme-api
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://3.120.179.202:5432/appdb}
    username: ${SPRING_DATASOURCE_USERNAME:appuser}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

app:
  base-url: ${APP_BASE_URL:http://localhost:8080}

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough}
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    com.runwithme.runwithme.api.config.RequestLoggingInterceptor: INFO
    org.springframework.web: INFO

# MCP Configuration
mcp:
  external-api-base-url: ${MCP_EXTERNAL_API_BASE_URL:https://jsonplaceholder.typicode.com}
  gemini-model: ${MCP_GEMINI_MODEL:gemini-3-flash-preview}
  gemini-api-key: ${MCP_GEMINI_API_KEY:}
  agent-request-header: X-MCP-Agent
  response-filter:
    enabled: true
    redacted-fields: createdAt,userId,created at,email,emailVerified,receiverId,requestId

